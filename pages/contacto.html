  <body>
    <!-- Header -->
    <header>
      <img src="../assets/imgs/lfggg.png" alt="logo" />
      <h4>Pop Up! comida regional, al paso, en la patagonia</h4>
      <button><a href="../pages/About.html">Conoce más!</a></button>
      <!-- Nav -->
      <nav>
        <ul>
          <li><a href="../index.html">Inicio</a></li>

    <!-- Main -->
    <main>
      <h3>Dejanos tu comentario</h3>
      <form>
        <fieldset>
          <legend>Comenta!</legend>
          <label for="Nombre">Nombre</label>
          <input
            type="text"
            placeholder="Nombre"
            name="Nombre"
            id="Nombre"
          /><br /><br />
          <label for="Apellido">Apellido</label>
          <input
            type="text"
            placeholder="Apellido"
            name="Apellido"
            id="Apellido"
          /><br /><br />
          <label for="Email">Email</label>
          <input
            type="text"
            placeholder="email"
            name="email"
            id="email"
          /><br /><br />
          <label for="Comentario">Comentario</label>
          <input
            type="text"
            placeholder="tucomentario"
            name="comentario"
            id="comentario"
          /><br /><br />
          <input type="submit" placeholder="submit" name="submit" id="submit" />
        </fieldset>
      </form>
      <br /><br />
    </main>
    <footer>
      <p>
        LFG con Amor | <a href="./pages/contacto.html">Comenta</a> | Copyright

      </p>
